version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Привет
      - Здравствуйте
      - Добрый день
      - хей
      - hello

  - intent: ask_weather
    examples: |
      - Какая погода в [Москва](city)?
      - Покажи погоду в [London](city)
      - Хочу узнать погоду в [Париж](city)
      - Как там в [Новосибирск](city)?
      - Погода в [Berlin](city)
      - Что с погодой в [Токио](city)?

  - intent: goodbye
    examples: |
      - До свидания
      - Пока
      - Увидимся
      - До встречи
      - Приходите еще
      - Всего хорошего

  - intent: ask_architecture
    examples: |
      - Расскажите об архитектуре ПО
      - Какие подходы существуют в архитектуре?
      - Что такое микросервисная архитектура?
      - Как выбрать архитектуру ПО?

  - intent: affirm
    examples: |
      - Да
      - Верно
      - Именно

  - intent: deny
    examples: |
      - Нет
      - Не нужно
      - Неверно

  - intent: request_info
    examples: |
      - Расскажите больше об этом
      - Можете уточнить?
      - Какие есть детали?

  - intent: thanks
    examples: |
      - Спасибо
      - Благодарю
      - Спасибо за помощь
      - Проблема решена
